<header>
	<dx-toolbar class="header-toolbar">
		<dxi-item
			*ngIf="menuToggleEnabled"
			location="before"
			widget="dxButton"
			cssClass="menu-button"
			[options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
		>
		</dxi-item>
		<dxi-item
			location="before"
			cssClass="header-title"
			*ngIf="title"
			[text]="title"
		>
		</dxi-item>

		<dxi-item
			locateInMenu="never"
			location="before"
		>
			<div *dxTemplate>
				<div
					class="header__logo"
					(click)="goHome()"
				>
					KAIZEN
				</div>
			</div>
		</dxi-item>

		<dxi-item
			locateInMenu="never"
			location="before"
		>
			<div *dxTemplate>
				<dx-menu
					#menu
					[dataSource]="navigationOptions"
					displayExpr="name"
					[showFirstSubmenuMode]="showFirstSubmenuModes"
					orientation="horizontal"
					[hideSubmenuOnMouseLeave]="false"
					(onItemClick)="onNavigationItemClick($event)"
				>
				</dx-menu>
			</div>
		</dxi-item>


		<dxi-item
			widget="dxButton"
			locateInMenu="never"
			location="after"
			menuItemTemplate="menu-item"
		>
			<div *dxTemplate>
				<dx-drop-down-button
					icon="user"
					type="success"
					[text]="userName"
					[items]="profileOptions"
					displayExpr="name"
					(onItemClick)="onProfileItemClick($event)"
				>
				</dx-drop-down-button>
			</div>
		</dxi-item>

	</dx-toolbar>
</header>
