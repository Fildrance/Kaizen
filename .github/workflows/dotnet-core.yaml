name: Build & Test

on:
  pull_request:
    branches: [ master ]

jobs:
  # Label of the container job
  build-and-test:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    #container: node:10.18-jessie

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres-local:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5016:5432
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: | 
          8.0.203
          7.0.315
    - name: Install dependencies
      env:
        GITHUB_PACKAGE_USER_NAME: ${{ github.actor }}
        GITHUB_PACKAGE_TOKEN: ${{ secrets.RESTORE_ORGANIZATION_PACKAGES }}
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
      env:
        DOTNET_ROLL_FORWARD: LatestMajor
    - name: Enable Postgres Trigram Extension
      run: |
        PGPASSWORD=postgres psql -U postgres -h localhost -p 5016 -f ./build/postgres/scripts/init-db-and-app-user.sql
    - name: Test
      run: dotnet vstest ./**/*.Tests/bin/Release/**/*.Tests.dll